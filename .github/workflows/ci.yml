name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test and upload coverage to Asuna
        # Use workflow code on the main branch
        uses: HelloYeew/asuna-coveragepy-action@main
        with:
          ASUNA_UPLOAD_KEY: ${{ secrets.ASUNA_UPLOAD_KEY }}
          COVERAGEPY_COMMAND: coverage run test.py

      - name: Store coverage.md and asuna.md in environment file
        shell: bash
        run: |
          echo "ASUNA_MD<<EOF" >> $GITHUB_ENV
          echo $(cat asuna.md) >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "COVERAGE_MD<<EOF" >> $GITHUB_ENV
          echo $(cat coverage.md) >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment on pull request or update old comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ## üß™Ô∏èCoverage Report

            ${{ env.ASUNA_MD }}

            ${{ env.COVERAGE_MD }}

            ---------------------------------------
            <sub><sup>üó°Ô∏è Generate report by [Asuna](https://asuna.helloyeew.dev)</sup></sub>
          reactions: rocket
